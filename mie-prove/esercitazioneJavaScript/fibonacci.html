<!doctype html>
<html>
	<head>
		<script>
		 var fibonacci = function(n) {
			output=[];
			output.push(0);
			if(n === 1) {		
				return output;
			}
			output.push(1);
			if(n === 2) {
				return output;
			}
			for(var i = 0; i < n-2; i++) {
				output.push(output[i] + output[i+1]);
			}
			return output;
		}

		function fibonacci_lesson(n) {
			output=[];
			if(n === 1) {		
				output = [0];
			}
			else if(n === 2) {
				output = [0, 1];
			}
			else {
				output = [0, 1];
				for(var i = 2; i < n; i++) {
					let f = output[output.length - 2] + output[output.length - 1];
					output.push(f);
				}
			}
			return output;
		}
		console.log(fibonacci(10));
		console.log(fibonacci_lesson(10));
		  
		function displayFibonacci() {
			var input = document.getElementById('input').value;
			alert(input);
			var result = fibonacci(input);
			alert(result);
			var output=[];
			for(var i = 0; i < result.length ; i++) {
				var li = document.createElement('li').innerHTML = result[i];
				document.getElementById('output').appendChild(li);
			}
			//document.getElementById('output').innerText = result;
		}
		</script>
	</head>
	<body>
	
		<label for='input'>Enter a number</label>
		<input type='number' id ='input' value=''>
		<button onclick='displayFibonacci()'>Calculate</button>

	</body>
</html>
